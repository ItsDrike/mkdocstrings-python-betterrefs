# dependencies need for testing and documentation
channels:
  - garage-conda-local
  - conda-forge

dependencies:
  - garpy.setuptools >=0.3.3.dev1
  # test
  - coverage >=5.5
  - pytest >=6.2.1
  - pytest-cov >=3.0.0
  - pylint >=2.14,<2.15
  - mypy >=0.960,<0.970
  - tox >=3.25
  - tox-conda >=0.9.2
  - beautifulsoup4 >=4.11
  # documentation
  - black
  - mkdocs >=1.3.0
  - mkdocstrings >=0.19,<0.20
  - pymdown-extensions
  - mkdocs-material >=8.2
  - pip
  - pip:
      - linkchecker
